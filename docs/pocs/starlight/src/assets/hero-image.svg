<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)" />

  <!-- Code editor mockup -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="2" />

  <!-- Editor header -->
  <rect x="50" y="50" width="300" height="30" rx="10" fill="#1a202c" />
  <circle cx="70" cy="65" r="5" fill="#fc8181" />
  <circle cx="90" cy="65" r="5" fill="#f6e05e" />
  <circle cx="110" cy="65" r="5" fill="#68d391" />

  <!-- Code lines -->
  <rect x="70" y="100" width="80" height="8" rx="2" fill="#63b3ed" />
  <rect x="160" y="100" width="120" height="8" rx="2" fill="#9f7aea" />
  <rect x="70" y="120" width="60" height="8" rx="2" fill="#68d391" />
  <rect x="140" y="120" width="100" height="8" rx="2" fill="#f6ad55" />
  <rect x="70" y="140" width="140" height="8" rx="2" fill="#63b3ed" />
  <rect x="70" y="160" width="90" height="8" rx="2" fill="#9f7aea" />
  <rect x="170" y="160" width="70" height="8" rx="2" fill="#68d391" />

  <!-- Play button -->
  <circle cx="320" cy="220" r="20" fill="#48bb78" />
  <polygon points="315,210 315,230 330,220" fill="white" />

  <!-- Title text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
    fill="white">
    Interactive Documentation
  </text>
</svg>