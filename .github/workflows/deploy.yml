name: Deploy Template App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./app-template/package-lock.json"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Debug directory structure
        working-directory: ./app-template
        run: |
          echo "=== App-template directory structure ==="
          ls -la
          echo "=== Checking if example-docs exists ==="
          ls -la example-docs/ || echo "example-docs directory not found"
          echo "=== Checking src/docs symlink ==="
          ls -la src/docs || echo "src/docs symlink not found"
          echo "=== Testing symlink resolution ==="
          ls -la src/docs/ || echo "Cannot access through symlink"

      - name: Install dependencies
        working-directory: ./app-template
        run: npm install

      - name: Build
        working-directory: ./app-template
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app-template/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
